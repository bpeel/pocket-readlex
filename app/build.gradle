apply plugin: 'com.android.application'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId "uk.co.busydoingnothing.pocketrl"
        minSdkVersion 16
        targetSdkVersion 33
        versionCode 26
        versionName "0.26"
    }

   signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    applicationVariants.configureEach {
        tasks["merge${name.capitalize()}Assets"].dependsOn(buildDictionary)
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
}

task buildDictionary {
    outputs.file 'src/main/assets/dictionary.bin'

    doLast {
        exec {
            commandLine 'cargo', 'run', '--release', '--manifest-path', '../compiledb/Cargo.toml', '--', '-i', '../extern/readlex/readlex.json', '-o', 'src/main/assets/dictionary.bin'
        }
    }
}
